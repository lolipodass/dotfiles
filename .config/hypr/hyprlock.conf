$color = $primary_container
$inner_color = rgba(16, 21, 17, 0.66)
$outer_color = rgba(211, 171, 146, 1)
$font_color = rgba(233, 191, 168, 1)
$placeholder_color = rgba(233, 191, 168, 0.7)
$check_color = rgba(163, 209, 205, 1)


background {
    monitor =
    color = $color
    blur_passes = 3
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 650, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 4

    font_family = CaskaydiaMono Nerd Font
    font_color = $font_color

    placeholder_text = Enter Password
    check_color = $check_color
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    fingerprint:enabled = true
}
